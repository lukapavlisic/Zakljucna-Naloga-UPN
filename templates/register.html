<!DOCTYPE html>
<html>
<head><title>Registracija</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
    <h2>Registracija</h2>
    <form method="post">
        <input type="username" name="username" placeholder="Uporabniško ime" required>
        <input type="password" name="password" placeholder="Geslo" required>
        <input name="admin_code" placeholder="Admin koda (neobvezno)">
        <button type="submit">Registriraj se</button>
    </form>
    <a href="/login">Že imaš račun?</a>
</div>
</body>
</html>
